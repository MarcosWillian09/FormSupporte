<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporte</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <img src="images.png" alt="LogoSupporteLogística">
    <h1>Formulário Supporte</h1>
    <form id="Supporte" method="get">
        <label for="campo_nome">Nome:</label>
        <input id="campo_nome" type="text" placeholder="Digite seu nome aqui">
        <span id="ErroNome" class="erros"></span>
        <br><br>
        
        <label for="campo_email">Email:</label>
        <input id="campo_email" type="email" placeholder="Digite seu email aqui">
        <span id="ErroEmail" class="erros"></span>
        <br><br>
        
        <label for="campo_idade">Idade:</label>
        <input id="campo_idade" type="number" placeholder="Digite sua idade aqui:">
        <span id="ErroIdade" class="erros"></span>
        <br><br>
    
    <button type="submit">Enviar</button>
    </form>
    
    <script src="index.js"></script>
</body>
</html>
